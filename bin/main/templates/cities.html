<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cities</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h3> List of Cities</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Population</th>
		</tr>
		<tr th:each="city  : ${cities}">
			<td th:text="${city.id}">Id</td>
			<td th:text="${city.name}">Name</td>
			<td th:text="${city.population}">Population</td>	
		</tr>
	</table>

</body>
</html>
